<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script defer src="./js/models/CadastroModel.js"></script>
    <script defer src=".js/controllers/CadastroController.js"></script>
    <script defer src=".js/views/CadastroView.js"></script>
    <script defer src="js/helpers/JsonHelper.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Resilia Flix 2.0 - Cadastro</title>
</head>
<body>
    <header>
        <div id="navBar">
            <nav class="navbar navbar-expand-lg navbar-light cor-destaque fixed-top">
                <a class="navbar-brand"  href="./index.html"><img class="logo" src="./img/logo.png" alt="" srcset=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon iconeBotao"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav itens-menu">
                        <a class="nav-link" href="./index.html"><h5 class="menu">Inicio</h5><span class="sr-only">(current)</span></a>
                        <a class="nav-link" data-toggle="modal" data-target="#modal-login" href="#"><h5 class="menu">Login</h5></a>
                        <a class="nav-link" href="./contato.html"><h5 class="menu">Contato</h5></a>
                        <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
                    </div>
                    <nav class="navbar navbar-light cor-destaque">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2 input" type="search" placeholder="Busca por filme..." aria-label="Search">
                            <button class="btn btn-dark my-2 my-sm-0 botao" type="submit">Buscar</button>
                        </form>
                    </nav>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="formulario positin-absolute">
            <form class="form" onsubmit="cadastroController.completeReg(event)">
                <br><br><br>
                <h3 class="titulo">Cadastro</h3>
                <div class="alert alert-success invisibleGreen" id="success" role="alert">
                    Cadastrado realizado com sucesso!
                </div>
                <div class="alert alert-danger invisibleRed" role="alert" id="error">
                    CEP invalido.
                  </div>
                <div class="form-group">
                    <label for="inputAddress">Nome Completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome." onfocus="cadastroController.resetMsg()">
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Digite seu email.">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputZip">CEP</label>
                        <input type="text" class="form-control" id="inputZip" oninput="cadastroController.autoComplete()">
                    </div>
                    <div class="form-group col-md-9">
                        <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control disable"  id="inputAddress" placeholder="Logradouro." disabled>
                    </div>
                  
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputNumber">Número</label>
                        <input type="text" class="form-control" id="inputNumber">
                    </div>
                    <div class="form-group col-md-10">
                        <label for="inputAddress2">Bairro</label>
                        <input type="text" class="form-control disable" id="inputAddress2" placeholder="Apartment, studio, or floor" disabled>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="inputCity">Cidade</label>

                        <input type="text" class="form-control disable" id="inputCity" disabled>

                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">UF</label>

                        <input type = "text" id="inputState" class="form-control disable" disabled>

                    </div>
                </div>
                <button type="submit" class="btn cor-destaque"><strong>Enviar</strong></button>
            </form>
        </section>
    </main>

    <footer class="footer fixed-bottom">
        <section class="rodape cor-destaque">
            <h5 class="copy">&copy; Copyright by ResiliaFlixTeam 2020</h5>
            <small>
                <ul class="team">
                    <li class="lista"><a href="http://github.com/Dbasilio-dev" target="_blank" class="fa fa-github">Daniel Basilio</a></li>
                    <li class="lista"><a href="http://github.com/fernandaturbay" target="_blank" class="fa fa-github">Fernanda Turbay</a></li>
                    <li class="lista"><a href="http://github.com/araujo-gui" target="_blank" class="fa fa-github">Guilhermina Araújo</a></li>
                    <li class="lista"><a href="http://github.com/LaDespistada1981" target="_blank" class="fa fa-github">Roberta Santos</a></li>
                    <li class="lista"><a href="http://github.com/viniciusalmeidas" target="_blank" class="fa fa-github">Vinicius Almeida</a></li>
                </ul>
            </small>
        </section>
    </footer>

    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
        crossorigin="anonymous">
    </script>
    <script src="js/controllers/CadastroController.js"></script>
    <script src="js/models/CadastroModel.js"></script>
    <script src="js/views/CadastroView.js"></script>
    
</body>
</html>
