<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script defer src="./js/controller.js"></script>
    <script defer src="./js/view.js"></script>
    <script defer src="./js/model.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Resilia Flix 2.0</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light cor-destaque fixed-top">
            <a class="navbar-brand" href="#"><img class="logo" src="https://fontmeme.com/permalink/201124/2013f6c824342a9649a8ab35fa316c99.png" alt="logo do site Resilia Flix"></a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./index.html"><h5 class="menu">Inicio</h5><span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="./contato.html"><h5 class="menu">Contato</h5> </a>
                </div>
                <nav class="navbar navbar-light cor-destaque">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
            </div>
        </nav>
    </header>

    <main>
        <section class="formulario positin-absolute">
            <form class="form">
            
                <br><br><br><br>
                <h1 class="titulo">Cadastro</h1>
                <div class="form-group">
                    <label for="inputAddress">Nome Completo</label>
                    <input type="text" class="form-control" id="name" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" disabled>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputNumber">Número</label>
                        <input type="text" class="form-control" id="inputNumber">
                    </div>
                    <div class="form-group col-md-10">
                        <label for="inputAddress2">Bairro</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" disabled>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity" disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">UF</label>
                        <input type = "text" id="inputState" class="form-control" disabled>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">CEP</label>
                        <input type="text" class="form-control" id="inputZip" oninput="cadastroController.autoComplete()">
                    </div>
                </div>
                <button type="submit" class="btn cor-destaque"><strong>Enviar</strong></button>
            </form>
        </section>
    </main>

    <footer>
        <section class="rodape cor-destaque">
            <h5 ><i class="fas fa-copyright    ">Copyright by Resilia 2020</i></h5>
        </section>  
    </footer>
    <script src="js/models/CadastroModel.js"></script>
    <script src="js/controllers/CadastroController.js"></script>
    <script src="js/helpers/JsonHelper.js"></script>
    <script src="js/views/CadastroView.js"></script>
</body>
</html>
